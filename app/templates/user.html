{% extends "base.html" %}

{% block content %}
    <div class="jumbotron text-center" style="background-color:#FFB6C1">  
    <h1>User: {{ user.username }}</h1>
    </div>
    <div class="container" >

    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
    </div>
{% endblock %}
